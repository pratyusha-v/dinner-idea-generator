<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's for Dinner?</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <header class="hero">
            <div class="hero-inner">
                <img src="_design/girl in library.jpg" alt="Person reading in a library" class="hero-image">
                <div class="hero-copy">
                    <h1>Booked for Dinner</h1>
                    <p class="tagline">Curated, book-themed dinner menus to match your mood and chapter of life</p>
                    <button class="cta-button" id="generate-button" aria-label="Generate a booked-themed menu">Generate Menu</button>
                </div>
            </div>
        </header>

        <main>
            <section class="menus">
                <!-- Example menu cards will be inserted by script.js -->
                <div class="menu-grid" id="menu-grid">
                    <div class="menu-card placeholder">
                        <h3>Ready when you are</h3>
                        <p>Click "Generate Menu" to receive a book-themed dinner idea.</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
